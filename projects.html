<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects | Max Yang</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #334155;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
        }
        
        .container {
            background: #ffffff;
            border-radius: 24px;
            box-shadow: 0 10px 50px rgba(0, 0, 0, 0.08);
            padding: 3rem 2.5rem;
            max-width: 500px;
            width: 100%;
            text-align: center;
            position: relative;
        }
        
        .emoji {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            display: block;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.1));
        }
        
        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: #1e293b;
            letter-spacing: -0.02em;
        }
        
        .description {
            font-size: 1.1rem;
            color: #64748b;
            margin-bottom: 2.5rem;
            line-height: 1.7;
        }
        
        .back-link {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            font-size: 1rem;
            background: rgba(102, 126, 234, 0.1);
            padding: 0.8rem 1.8rem;
            border-radius: 12px;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .back-link:hover {
            background: #667eea;
            color: #ffffff;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }
        
        .coming-soon-note {
            background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
            border-radius: 16px;
            padding: 1.5rem;
            margin: 2rem 0;
            border-left: 4px solid #667eea;
        }
        
        .coming-soon-note p {
            color: #475569;
            font-size: 0.95rem;
            margin: 0;
        }
        
        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }
            
            .container {
                padding: 2rem 1.5rem;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .emoji {
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <span class="emoji">üöß</span>
        <h1>Projects Coming Soon</h1>
        <div class="description">
            I'm working on some cool projects!<br>
            Check back soon to see what I've been building.
        </div>
        
        <div class="coming-soon-note">
            <p>Currently focused on building and learning. Exciting projects in the works - stay tuned!</p>
        </div>
        
        <a href="index.html" class="back-link">
            <span>‚Üê</span>
            <span>Back to Home</span>
        </a>
    </div>
    <script defer src="https://vercel.com/analytics/script.js"></script>
</body>
</html>
